<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <title id="title">Nuke Roach Leg</title>
  <link href="media/icon.png" rel="shortcut icon">
</head>
  <meta charset="utf-8">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="again_2" id="play_again">
    <a href=""><span style="line-height: 1.6; justify-content: center; display: flex; font-size: 80px;">VICTORY!</span><br><span id="click_to" style="font-size: 15px; justify-content: center; display: flex;">Click to play again</span></a>
  </div>
  <div class="again" id="play_again_2">
    <a href=""><span style="line-height: 1.6; justify-content: center; display: flex; font-size: 80px;">DEFEAT!</span><br><span id="click_to" style="font-size: 15px; justify-content: center; display: flex;">Click to play again</span></a>
  </div>
  <header id="title_2">
    <span>Nuke Roach Leg</span>
  </header>
  <nav role="navigation" style="font-size: 24px; font-family: 'Bungee Inline', cursive;">
  <ul>
    <li><a href="#">Themes</a>
      <ul class="dropdown">
        <li style="font-size: 18px; border-bottom: 1px solid grey;" onclick="themechange(1);"><a href="#">Apocolypse</a></li>
        <li style="font-size: 18px; border-bottom: 1px solid grey;" onclick="themechange(2);" ><a href="#">Garfield</a></li>
        <li style="font-size: 18px;" onclick="themechange(3);" ><a href="#">Rick & Morty</a></li>
      </ul>
    </li>
  </ul>
</nav>
  <div class="canvas" id="canvas_2"><canvas id="canvas"></canvas></div>
  <div class="main">
    <div class = "instructions" id="instructions">
      <span>Play for the fate of the <strong>world</strong></span>
    </div>
    <div class="players" id="players">
      <div  id="you" style="display: inline-block; float: left; margin-top: 10px; font-size: 30px; padding-right: 20px; margin-right: 17px;">
        <p style="margin: 10px;">You</p>
        <h2 class="player_score" id="player_score">0</h2>
      </div>
      <div class="human">
        <div style="display: inline-block; float: left;" class="placeholder_1" id="usr_result">
          <img id="placeholder_1" src="media/placeholder.png" style="border-radius: 49px;" height=100 width=100>
        </div>
      </div>
      <div class="result" id="result">
        <img id="placeholder_3" src="media/placeholder.png" height=150 width=150>
        <div class="stamp" id="stamp">
          <span style="color: green; font-size: 30px; display: flex; justify-content: center;">VICTORY!</span>
        </div>
        <div class="stamp_2" id="stamp_2">
          <span style="color: red; font-size: 30px; display: flex; justify-content: center;">DEFEAT</span>
        </div>
        <div class="stamp_3" id="stamp_3">
          <span style="color: blue; font-size: 30px; display: flex; justify-content: center;">DRAW</span>
        </div>
      </div>
      <div class="robot">
        <div style="display: inline-block; float: left;" class="placeholder_2" id="comp_result">
          <img id="placeholder_2" src="media/placeholder.png" style="border-radius: 49px;" height=100 width= 100>
        </div>
      </div>
      <div class="robo" style="display: inline-block; float: left; margin-top: 10px; font-size: 30px; padding-left: 20px; margin-left: 17px;">
        <p style="margin: 10px;">Robot</p>
        <h2 class="com_score" id="com_score">0</h2>
      </div>
    </div>
    <div class="choose_choice" id="choose_choice">
      <span>Make Your Choice:</span>
    </div>
    <div class="choices">
        <img id="nuke" src="media/1/1.png" style="background-color:#FEF265;" onclick="playerChoice(1); game(1,complay()); rain();">
        <img id="roach" src="media/1/2.png" style="background-color:#FCE8A4;" onclick="playerChoice(2); game(2,complay());">
        <img id="leg" src="media/1/3.png" style="background-color:#FEEED4;" onclick="playerChoice(3); game(3,complay());">
    </div>
  </div>
<footer id="footer">
  <div class="copyright">
    <a href="https://github.com/Rey810"><img src="media/copyright.png" style="padding: 2px;" height=15 width=15 alt="copyright">
    <span>Rey van den Berg</span></a>
  </div>
</footer>
<script src="game.js"></script>
</body>
</html>
